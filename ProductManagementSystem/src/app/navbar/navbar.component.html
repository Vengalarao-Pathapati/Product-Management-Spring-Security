<body>
<nav class="navbar   navbar-light bg-dark">
    <div id="mySidenav" class="sidenav">
        <a class="closebtn" (click)="closeNav()">&times;</a>
        <a (click)="dashboard()" style="font-family: Georgia, 'Times New Roman', Times, serif;"><i class="fa fa-user-circle-o" aria-hidden="true"></i> User dashboard</a>
        <a (click)="productlist()" style="font-family: Georgia, 'Times New Roman', Times, serif;"><i class="fa fa-list-ol" aria-hidden="true"></i> Product List</a>
        <a (click)="addproduct()" style="font-family: Georgia, 'Times New Roman', Times, serif;"><i class="fa fa-plus" aria-hidden="true"></i> Add a Product</a>
        <a (click)="handleLogout()" ><i class="fa fa-user-times" aria-hidden="true"></i> Logout</a>
      </div>
     
      
        
    <span style="font-size:30px;cursor:pointer;color: aliceblue;" (click)="openNav()">&#9776;</span>
    
     
 
    <label class="logo" style="display: inline;" ><img src="https://www.prodapt.com/wp-content/uploads/New-Prodapt_Slightly-Bigger-Version.png" width="300" height="50" alt="prodapt" ></label>

    <div style="text-align: center;"><h1 style="color: aliceblue;text-align: center;padding-left: 120px;font-family: Georgia, 'Times New Roman', Times, serif;">Product Management System</h1></div>
    
    <div class="dropdown">
        <button class="dropbtn" ><i class="fa fa-ellipsis-v fa-lg" aria-hidden="true"></i>
        </button>
        <div class="dropdown-content">
            <a class="nav-link" (click)="dashboard()" style="cursor: pointer;"><i class="fa fa-id-card-o" aria-hidden="true"></i>
                Dashboard</a>

            <a *ngIf="isLoggedIn" class="nav-link" (click)=handleLogout() style="cursor: pointer;"><i class="fa fa-user-times" aria-hidden="true"></i>Logout</a>
           
        </div>
      </div>
</nav>
